<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Vídeos</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados internamente!</h1>
    <p>Este video esta hospetado na maquina </p>
    <video width="300" poster="imagens/001.jpg" controls>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.mkv" type="video/mkv">
        <source src="midia/video.webm" type="video/webm">
        <source src="midia/video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com o vídeo!<br>Para baixar o vídeo <a href="midia/video.mp4">clik aqui!</a></p>
    </video>
    <h2>Inserindo Vídeos Youtube</h2>
    <iframe width="350" height="250" src="https://www.youtube.com/embed/vfIHsurwTMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
