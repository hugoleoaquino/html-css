<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome"> Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" size="25" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia"> Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="25" placeholder="0 a 25" step="0.1">
        </p>
        <p>
            <label for="imes"> Perido Letivo: </label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia"> Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora"> Horário:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar"> 
        </p>
    </form>
</body>
</html>
